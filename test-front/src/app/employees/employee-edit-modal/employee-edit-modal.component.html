<h1 mat-dialog-title>Редактировать Сотрудника</h1>
<div mat-dialog-content>
  <form (ngSubmit)="onSave()">
    <mat-form-field appearance="fill">
      <mat-label>ФИО</mat-label>
      <input matInput [(ngModel)]="data.employee.name" name="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Кабинет</mat-label>
      <input matInput type="number" [(ngModel)]="data.employee.office" name="office" required>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancel()">Отмена</button>
      <button mat-button type="submit">Сохранить</button>
    </div>
  </form>
</div>
