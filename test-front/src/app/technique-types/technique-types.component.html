<div class="container">
  <div class="search-container">
    <input type="text" placeholder="Поиск..." [(ngModel)]="searchTerm" (ngModelChange)="searchEmployees($event)">
  </div>

  <div class="button-container">
    <button (click)="openAddEmployeeModal()">Добавить тип техники</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>№</th>
        <th>Наименование</th>
        <th>🗑️</th>
        <th>✏️</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td><button (click)="delete(employee)">🗑️</button></td>
        <td><button (click)="edit(employee)">✏️</button></td>
      </tr>
    </tbody>
  </table>

  <div class="pagination-container">
    <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Страница {{ currentPage }}</span>
    <button (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= totalItems">Next</button>
  </div>
</div>
